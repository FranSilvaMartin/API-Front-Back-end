<html>

<head>
    <title>Web - Insert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item mx-3 nav-link active text-white" href="welcome.html">Home</a>
                <a class="nav-item mx-3 nav-link active text-white" href="insert.html">Insert</a>
                <a class="nav-item mx-3 nav-link active text-white activo" href="#">Delete/Update</a>
                <a class="nav-item mx-3 nav-link active text-white" href="../index.html">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-sm mt-6 mb-4">
        <div class="container-sm col-7 mt-4 mb-4">
            <div class="card bg-light rounded-lg shadow p-4 mb-4 text-center position-relative overflow-hidden">

                <div id="buscador">
                    <h3 class="card-title text-left">Delete or Update a user</h3>
                    <p class="card-text text-left">Enter the user data, all fields must be filled in...</p>
    
                    <div class="d-flex justify-content-center px-5">
                        <div class="search" id="search-addon"> <input type="text" class="search-input"
                                placeholder="Search user..." name=""> <a href="#" class="search-icon"> <i
                                    class="fa fa-search"></i> </a> </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <div class="text-left" id="todo" style="display:none;">
                        <div class="info" id="info">

                        </div>
                        <div id="botones">
                            <button type="button" class="btn ml-5 mt-3 btn-danger w-40" id="btn-borrar">Delete</button>
                            <button type="button" class="btn ml-2 mt-3 btn-success" id="btn-modificar">Update</button>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger ml-5 mr-5" style="display:none;" id="error">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>ERROR!</strong> User not found.
                </div>
                <div class="container-sm col-8 mt-2" id="tablaModificar" style="display:none;">
                    <hr class="mt-3 mb-3"/>
                    <h4 class="card-title text-left" id="tituloModificando">Updating</h4>
                    <div class="form-group mt-4 text-left">
                        <label for="username">Username:</label>
                        <input type="username" class="form-control" placeholder="fransilva" id="username" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="fransilva@gmail.com" id="email" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="1234" id="pwd" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="date">Date of birth:</label>
                        <input type="date" class="form-control" placeholder="04-02-2003" id="date" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn pl-4 pr-4 btn-success btn-primary"
                            id="btn-actualizar">Update</button>
                        <button type="button" class="btn pl-4 pr-4 btn-danger" id="btn-cancelar">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/delete.js"></script>
</body>

</html>
