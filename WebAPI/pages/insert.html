<html>

<head>
    <title>Web - Insert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item mx-3 nav-link active text-white" href="welcome.html">Home</a>
                <a class="nav-item mx-3 nav-link active text-white activo" href="#">Insert</a>
                <a class="nav-item mx-3 nav-link active text-white" href="delete.html">Delete/Update</a>
                <a class="nav-item mx-3 nav-link active text-white" href="../index.html">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container-sm col-5 mt-5 mb-5">
        <div class="card bg-light">
            <div class="card-body">
                <h3 class="card-title">Insert a user</h3>
                <p class="card-text">Enter the user data, all fields must be filled in...</p>
                <div class="form-group mt-4">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" placeholder="fransilva" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="fransilva@gmail.com" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="123456" id="pwd" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of birth:</label>
                    <input type="date" class="form-control" placeholder="04-02-2003" id="date" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success w-40" id="btn-register">Register user</button>
                    <button type="button" class="btn btn-danger" id="btn-back">Go back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/register.js"></script>
</body>

</html>
